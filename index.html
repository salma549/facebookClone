<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/facebook.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-24 lg:mt-44 flex flex-col lg:flex-row mx-auto items-center justify-center">
        <div class="left w-full lg:w-1/3 mx-4 lg:mx-14 text-center lg:text-left">
            <h1 class="text-blue-600 text-5xl font-bold mx-2">facebook</h1>
            <!-- <img class="w-60 m-4" src="images/facebookLogo.png" alt=""> -->
            <p class="text-2xl lg:text-3xl mx-2 my-3">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-full lg:w-1/4 text-lg relative mx-4 lg:mx-0">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-600">Create New Account</button>
            <span class="absolute bottom-0 lg:-bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
